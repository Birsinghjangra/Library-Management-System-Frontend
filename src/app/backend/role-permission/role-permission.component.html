<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Role Permission Management</h1>
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">User Management</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="container-fluid">
    <div class="card-body pb-0">
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <form role="form" wire:submit.prevent="saveRole">
                        <div class="input-group">
                            <input type="text" placeholder="Enter role name" wire:model.lazy="role_name" class="form-control">
                            <div class="input-group-append">
                                <button class="btn btn-sm btn-dark" type="submit"><i class="fas fa-save mr-1"></i>Save Role</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Select Role:</label>
                            <form role="form" wire:submit.prevent="deleteRole">
                                <div class="input-group">
                                    <select class="custom-select" wire:model="role_id">
                                        <option value="">--Select Role--</option>
                                        <option value="1">Super Admin</option>
                                        <option value="2">Student</option>
                                        <option value="6">Teacher</option>
                                        <option value="7">Librarian</option>
                                    </select>
                                    <div class="input-group-append">
                                        <button type="button" wire:click="editRoleName()" class="btn btn-sm btn-dark">
                                            <i class="far fa-edit"></i>
                                        </button>
                                        <button onclick="lv_confirm_then_submit(this,'Confirm delete role?','deleteRole','{\'id\':}')" type="button" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Choose Permission:</label>
                            <form role="form" wire:submit.prevent="deletePermission">
                                <div class="input-group">
                                    <select class="custom-select" wire:model="permission_id">
                                        <option value="">--Select Permission--</option>
                                        <option value="1">mng-setting</option>
                                        <option value="2">mng-user</option>
                                        <!-- Add other permissions here -->
                                    </select>
                                    <div class="input-group-append">
                                        <button type="button" wire:click="editPermissionName()" class="btn btn-sm btn-dark">
                                            <i class="far fa-edit"></i>
                                        </button>
                                        <button onclick="lv_confirm_then_submit(this,'Confirm delete permission?','deletePermission','{\'id\':}')" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <button type="button" wire:click="assignPermissionToRole" class="btn btn-sm btn-block btn-dark">
                                Assign Permission to Role
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-bordered table-striped table-hover table-sm mt-2">
        <thead>
            <tr>
                <th scope="col">Roles</th>
                <th scope="col">Permissions</th>
                <th scope="col" style="width: 20%;">User Attached</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span class="badge rounded-pill bg-danger">Super Admin</span></td>
                <td>
                    <span class="badge rounded-pill badge-dark">
                        mng-user
                        <button onclick="lv_confirm_then_submit(this,'Delete permission from role?','detachPermissionFromRole','{\'id\':2,\'role_id\':2}')" type="button" class="close no-outline">
                            <span aria-hidden="true">×</span>
                        </button>
                    </span>
                </td>
                <td>
                    <span class="badge bg-info rounded-pill text-dark">
                        Admin
                        <button onclick="lv_confirm_then_submit(this,'Delete user from role?','detachUserFromRole','{\'id\':1,\'role_id\':1}')" type="button" class="close no-outline" aria-label="Dismiss">
                            <span aria-hidden="true">×</span>
                        </button>
                    </span>
                </td>
            </tr>
            <!-- Repeat for other roles -->
        </tbody>
    </table>
</div>
