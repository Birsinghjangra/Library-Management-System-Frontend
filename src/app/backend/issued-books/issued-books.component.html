<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1>Issued Books</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item" [routerLink]="['/admin/dashboard']">Home</li>
                    <li class="breadcrumb-item active">Issued Books</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="card">
        <div class="card-header" style="border-bottom: 2px solid #DD4B39;">
            <span class="card-title font-weight-bold">Issued Books</span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 col-12">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Advanced Filter</span>
                            </div>
                            <input type="text" class="form-control" name="" placeholder="Type to search."
                                (input)="applyFilter($event)">
                            <div class="input-group-append">
                                <a class="btn btn-danger">
                                    <i class="far fa-trash-alt"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="table-responsive mt-3 my-custom-scrollbar">
                <table mat-table [dataSource]="dataSource" class="table table-bordered table-hover">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="sticky-header"> ID CARD </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Bname">
                        <th mat-header-cell *matHeaderCellDef class="sticky-header"> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Bname}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Isbn">
                        <th mat-header-cell *matHeaderCellDef class="sticky-header"> Book ISBN </th>
                        <td mat-cell *matCellDef="let element"> {{element.Isbn}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Title">
                        <th mat-header-cell *matHeaderCellDef class="sticky-header"> Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="issued_at">
                        <th mat-header-cell *matHeaderCellDef class="sticky-header"> Issued Date </th>
                        <td mat-cell *matCellDef="let element"> {{ element.issued_at }} </td>
                    </ng-container>
                    <ng-container matColumnDef="end_date">
                        <th mat-header-cell *matHeaderCellDef class="sticky-header"> End Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="sticky-header"> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" class="btn btn-sm btn-dark float-left action_btn mr-1"
                                (click)="openDialog(element)">
                                Submit Book
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-no-data-row *matNoDataRow>
                        <td class="mat-cell size text-center" [attr.colspan]="displayedColumns.length">
                            No record found!
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
