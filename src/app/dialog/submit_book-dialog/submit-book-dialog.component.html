<div class="container">
    <div class="card-header mt-2" style="border-bottom: 2px solid #DD4B39; position: relative;">
        <span class="card-title font-weight-bold">Submit Book</span>
        <span class="close-icon mt-2" style="position: absolute; right: 20px; top: 10px; cursor: pointer;" (click)="onCancel()">
            <i class="fas fa-times"></i>
        </span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group text-sm">
                    <li class="list-group-item text-capitalize">
                        Card ID <span class="user_field_val" style="float: right;">{{ userdata.id }}</span>
                    </li>
                    <li class="list-group-item text-capitalize">
                        Name <span class="user_field_val" style="float: right;">{{ userdata.Bname }}</span>
                    </li>
                    <li class="list-group-item text-capitalize">
                        Book Title <span class="user_field_val" style="float: right;">{{ userdata.Title }}</span>
                    </li>
                    <li class="list-group-item text-capitalize">
                        Book ISBN <span class="user_field_val" style="float: right;">{{ userdata.Isbn }}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-end p-2 mt-3">
            <button type="button" class="btn btn-dark mr-2" (click)="submit_book()">Submit</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
