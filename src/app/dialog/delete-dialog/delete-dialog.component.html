<div class="container">
    <div class="card-header mt-2">
        <span class="card-title font-weight-bold">Confirm!</span>
        <span class="close-icon mt-2" style="position: absolute; right: 20px; top: 10px; cursor: pointer;" (click)="onCancel()">
            <i class="fas fa-times"></i>
        </span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <p class="text-md">Confirm Delete?</p>
            </div>
        </div>
        <div class="d-flex justify-content-end p-2 mt-2">
            <button type="button" class="btn btn-dark mr-2" (click)="onDelete()">Delete</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
