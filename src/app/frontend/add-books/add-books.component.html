<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1>Add Books</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Add Books</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="container" style="width: 100%;">
    <div class="card" style="width: 100%;">
        <div class="card-header">
            <a href="" class="btn btn-sm btn-dark"><i class="fas fa-plus-circle mr-1"></i>Add New Book</a>
        </div>
        <div class="card-body">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12 col-12 mb-10">
                        <div class="row">
                            <!-- ISBN -->
                            <div class="form-group col-md-6 col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">ISBN
                                            <i class="fas fa-info-circle ml-2" data-toggle="tooltip"
                                                data-placement="top"
                                                title="Its 10/13 digit nos which you can find behind a book."></i>
                                        </span>
                                    </div>
                                    <input type="number" class="form-control">
                                </div>
                            </div>

                            <!-- Publishers  -->
                            <div class="form-group col-md-6 col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Publishers</span>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <!-- Book Title -->
                            <div class="form-group col-md-6 col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Book Title</span>
                                    </div>
                                    <input type="text" required="" class="form-control">
                                </div>
                            </div>

                            <!-- Book Price -->
                            <div class="form-group col-md-6 col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Book Price</span>
                                    </div>
                                    <input type="number" required="" class="form-control">
                                </div>
                            </div>

                            <button type="button" class="btn btn-sm btn-dark mb-1 ml-2" type="submit" [disabled]="!bookForm.valid">
                                <i class="far fa-hdd mr-2"></i>Save
                            </button>
                            <button class="btn btn-sm btn-danger mb-1 ml-1">
                                <i class="far fa-trash-alt mr-1"></i>Clear Form
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
