<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1>User Management</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item" [routerLink]="['/admin/dashboard']">Home</li>
                    <li class="breadcrumb-item active">User Management</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="card">
        <div class="card-header" style="border-bottom: 2px solid #DD4B39;">
            <span class="card-title font-weight-bold">Manage Users</span>
            <button [routerLink]="['/admin/user_management/add_user']" type="button"
                class="btn btn-sm btn-dark float-right">
                <i class="fas fa-plus-circle mr-1"></i>Add User
            </button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Advanced Filter</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Type to search."
                                (input)="applyFilter($event)">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Import</span>
                            </div>
                            <div class="flex-grow-1 mb-2 mb-md-0 position-relative">
                                <input type="file" name="file" class="form-control text-sm ">
                            </div>
                            <div class="flex-shrink-0">
                                <button type="submit" class="btn btn-dark btn-sm mr-1 iconbutton height">
                                    <i class="fas fa-upload mr-1"></i><span class="text-sm">Import</span>
                                </button>
                                <a href="https://library-management.com/uploads/users_list.csv"
                                    class="btn btn-dark btn-sm height rounded-left-0">
                                    <i class="fas fa-download"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Left div with buttons -->
                <div class="col-12 col-md-5 d-flex align-items-center mb-3">
                    <div class="btn-group flex-grow-1 mr-3">
                        <button type="button" class="btn btn-dark rounded btn-sm mr-1 iconbutton" (click)="delete1()">
                            <i class="far fa-trash-alt mr-1"></i><span class="text-sm">Delete User</span>
                        </button>
                        <button type="button" class="btn btn-dark rounded btn-sm mr-1 iconbutton">
                            <i class="fas fa-sort mr-1"></i><span class="text-sm">Inactive Users</span>
                        </button>
                        <button type="button" class="btn btn-dark rounded btn-sm mr-1 iconbutton">
                            <i class="far fa-id-card mr-1"></i><span class="text-sm">Print Id Cards</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive mt-3">
                <table mat-table [dataSource]="dataSource" class="table table-bordered table-hover">

                    <ng-container matColumnDef="checkbox" class="custom-header">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Card ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Bname">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Bname}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Phone">
                        <th mat-header-cell *matHeaderCellDef> Phone </th>
                        <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
                    </ng-container>

                    <ng-container matColumnDef="createdOn">
                        <th mat-header-cell *matHeaderCellDef> Created On </th>
                        <td mat-cell *matCellDef="let element"> {{ element.createdOn | date:'yyyy-MM-dd' }} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" class="btn btn-sm btn-success  float-left action_btn mr-1"
                                data-original-title="Click to activate | de-activate">
                                <i class="far fa-thumbs-up"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-dark float-left action_btn mr-1"
                                [routerLink]="['/>admin/user_management/add_user/']"
                                [queryParams]="{ id: element.id, flag: 'edit' }">
                                <i class="far fa-edit"></i>
                            </button>
                            <button type="button" (click)="delete(element.id)"
                                class="btn btn-sm btn-danger float-left action_btn">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-no-data-row *matNoDataRow>
                        <td class="mat-cell size" [attr.colspan]="displayedColumns.length">
                            No record found!
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>
