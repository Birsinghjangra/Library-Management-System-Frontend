<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1>Issue Book</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Issue Book</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="container" style="width: 100%">
    <div class="card" style="width: 100%">
        <div class="card-header" style="border-bottom: 2px solid #dd4b39">
            <span class="card-title font-weight-bold">Issue Books</span>
        </div>
        <div class="card-body">
            <div class="form-row mb-10">
                <div class="col-md col-6 mb-10">
                    <div class="form-row mb-10">
                        <div class="col-md-12 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Search User</span>
                                </div>
                                <input id="user_autocomplete" placeholder="Type to search." type="text" class="form-control ui-autocomplete-input" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-9">
                            <ul class="list-group text-sm">
                                <li class="list-group-item text-capitalize" >
                                    Card ID : <span class="user_field_val" id="spn_user_id">N/A</span>
                                </li>
                                <li class="list-group-item address_li">
                                    Name : <span class="user_field_val" id="user_name">N/A</span>
                                </li>
                                <li class="list-group-item">
                                    Phone : <span class="user_field_val" id="user_phone">N/A</span>
                                </li>
                                <li class="list-group-item address_li">
                                    Limit Allowed : <span class="user_field_val" id="user_limit">N/A</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md col-6 mb-10">
                    <div class="form-row mb-10">
                        <div class="col-md-12 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Search Book</span>
                                </div>
                                <input id="book_autocomplete" placeholder="Type to search." type="text" class="form-control ui-autocomplete-input" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-9">
                            <ul class="list-group text-sm">
                                <li class="list-group-item text-capitalize">
                                    Book Code : <span class="book_field_val" id="book_span_code">N/A</span>
                                </li>
                                <li class="list-group-item text-capitalize">
                                    Book Title : <span class="book_field_val" id="book_title">N/A</span>
                                </li>
                                <li class="list-group-item">
                                    ISBN : <span class="book_field_val" id="book_isbn">N/A</span>
                                </li>
                                <li class="list-group-item text-capitalize">
                                    Book Price : <span class="book_field_val" id="book_price">N/A</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="row mt-3">
                <div class="col-md-5 mb-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Issue Date</span>
                        </div>
                        <input type="date" id="issue_date_tmp" class="form-control hasDatepicker" />
                        <input type="hidden" id="issue_date" />
                    </div>
                </div>
                <div class="col-md-5 mb-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Return Date</span>
                        </div>
                        <input type="date" id="return_date_tmp" class="form-control hasDatepicker" />
                        <input type="hidden" id="return_date" />
                    </div>
                </div>
                <div class="col-md-2 mb-10">
                    <button type="button" disabled="" class="btn btn-danger">
                        Issue Book
                    </button>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-md-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Remark</span>
                        </div>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
